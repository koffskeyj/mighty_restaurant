{% extends "base.html" %}
  {% block content %}
  <h1>{{request.user}}'s Profile</h1>
  {% if request.user.profile.user_type == None %}
    <form class="" action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" name="name" value="Update">
    </form>
  {% endif %}
  Job : {{request.user.profile.user_type}}
  {% endblock %}
